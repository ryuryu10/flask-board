<!doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
        <!-- Bootstarp CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstarp.min.css') }}">
        <!-- pybo CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Hello, pybo!</title>
    </head>
    <body>
        <nav class="navbar navbar-expend-lg navbar-light bg-light border-bottom">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Pybo</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">계정생성</a>
                    </li>
                    <li class="nav-link">
                        <a class="nav-item" href="#">로그인</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 기본 템플릿 안에 삽입될 내용 Start -->
        {% block content %}
        {% endblcok %}
        <!-- 기본 템플릿 안에 삽입될 내용 End -->
        <!-- jQuery JS -->
        <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
        <!-- Bootstrap JS -->
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </body>
</html>
